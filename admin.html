<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Painel Administrativo - Unique Importados</title>
    <link rel="stylesheet" href="admin.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

        <!-- EstatÃ­sticas -->

            <div class="stat-card">

            </div>
            <div class="stat-card">

        <!-- Abas -->

            <button class="tab-btn" onclick="mostrarAba('clientes')">ğŸ‘¥ Clientes</button>

        </div>

        <!-- ConteÃºdo das Abas -->
        <div class="tab-content">
            <!-- Aba Pedidos -->
            <div id="aba-pedidos" class="aba active">
                <div class="filters">
                    <select id="filtroStatus" onchange="filtrarPedidos()">
                        <option value="">Todos os Status</option>
                        <option value="pendente">Pendente</option>
                        <option value="confirmado">Confirmado</option>
                        <option value="enviado">Enviado</option>

                    </select>
                    <input type="text" id="buscaPedido" placeholder="ğŸ” Buscar pedido, cliente ou produto..." onkeyup="filtrarPedidos()">

                <div id="listaPedidos" class="cards-container">
                    <!-- Pedidos serÃ£o carregados aqui -->
                </div>
            </div>

            <!-- Aba Clientes -->
            <div id="aba-clientes" class="aba">
                <div class="filters">
                    <input type="text" id="buscaCliente" placeholder="ğŸ” Buscar cliente por nome, email ou telefone..." onkeyup="filtrarClientes()">

            <!-- Aba EstatÃ­sticas -->

                    <div class="stat-detail-card">

        </div>
    </div>

    <!-- Modal de Detalhes do Pedido -->
    <div id="modalPedido" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2>Detalhes do Pedido #<span id="modalPedidoId"></span></h2>
            <div id="modalPedidoConteudo"></div>
            <div class="modal-actions">
                <label for="novoStatus">Alterar Status:</label>
                <select id="novoStatus">
                    <option value="pendente">Pendente</option>
                    <option value="confirmado">Confirmado</option>
                    <option value="enviado">Enviado</option>
                    <option value="entregue">Entregue</option>
                    <option value="cancelado">Cancelado</option>
                </select>
                <button onclick="atualizarStatus()" class="btn-save">Salvar Status</button>

        </div>
    </div>

    <script src="admin.js"></script>

</html>
